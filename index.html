<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start">
        <div class="container">
        <h1>Rock, Paper, Scissors ?</h1>
        <button id="play" onclick="hideStartShowGame()">Play</button>
        </div>
    </div>

    <div class="game">
             
        <div class="container">
            
        <div class="heading">
            <h1>First to 5 wins!</h1>
        </div>

        <div class="play">
            <div class="score">
                <h2 id="player-score">Player Score :</h2>
                <h2 id="comp-score">Computer Score :</h2>
            </div>
            
            <h3 id="output">May the best person win!</h3>

        </div>

        <div class="options">
        <button class="choice" id="rock">
           <img src="img/202-2025619_rock-paper-scissors-png-transparent-png.png" alt="rock">
        </button>
        <button class="choice" id="paper">
            <img src="img/490-4906131_rock-paper-scissors-clipart-rock-paper-scissors-png.png" alt="paper">
        </button>
        <button class="choice" id="scissors">
            <img src="img/535-5357819_rock-paper-scissors-png-transparent-png.png" alt="scissors">
        </button>
        </div>
        
        </div>
        
    </div>

    <!-- <div class="end">
        <div class="result">

        </div>
        <button>Play Again!</button>
    </div> -->

    <script src="main.js"></script>
</body>

</html>
